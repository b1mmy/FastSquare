<!doctype html>
<html lang="en">
<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>uScreen</title>
  <link rel="stylesheet" href="icons/css/example.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="splashscreen"></div>
  <div id="notconnected">Not connected to the internet! Retry...</div>
  <div id="modal">
    <div id="modal-body">
      <h1>Settings</h1>
      <h2>Slideshow</h2>
      <div id="slideshow">
        <span>Duration (in seconds):</span>
        <input id="timing" type="number" value="5" />
        <span>Active:</span>
        <select id="slideshowpower">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      <h2>Categories</h2>
      <div id="sections"></div>
    </div>
  </div>
  <div id="all">
    <div class="img"></div>
    <div class="img active"></div>
    <button id="settings"><i class="icon icon-settings"></i></button>
    <select id="section"></select>
  </div>
  <!-- Phonegap required js files only for phonegap build
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_plugins.js"></script>
  <script type="text/javascript" src="phonegap.js"></script>
  -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
